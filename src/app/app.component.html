<div>
  <form (ngSubmit)="isEditing ? updateUser():addUser()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required><br><br>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" [(ngModel)]="user.contact" name="contact" required><br><br>
    <button type="submit">{{ isEditing ? 'Update' : 'Add' }}</button>
  </form>
</div>



<div class="table" *ngIf="users.length>0">
  <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
            <td>
              <button (click)="editUser(user)">edit</button>&nbsp;
              <button (click)="deleteUser(user)">delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
